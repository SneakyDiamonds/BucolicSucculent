<div>
  <p>hello I'm a game map view</p>
  <ui-gmap-google-map center='map.center' zoom='map.zoom'>
    <ui-gmap-markers models="markers" idKey="'id'" coords="'coords'" options="'options'"></ui-gmap-markers>
    <ui-gmap-circle center="circle.center" radius="circle.radius" stroke="circle.stroke" fill="circle.fill" clickable="circle.clickable"></ui-gmap-circle>
  </ui-gmap-google-map>

  <div class="playerProgress">

    <h3>Status for Player: {{user.name}}</h3>
    <p ng-if="verifyFailed">You are not at this location</p>
    <h4>Locations</h4>
      <form>
        <div ng-repeat="location in user.locations">
          <input ng-change="validateLocation({{location.id}})" ng-model="validateMe" type="checkbox" value="{{location.id}}" ng-checked="location.status" ng-disabled="location.status"><span ng-class="{statusComplete: location.status}">Location: {{location.id}}</span><br>
        </div>
      </form>
  </div>
</div>
