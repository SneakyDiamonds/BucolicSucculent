<div>
  <h1 ng-click="list()">Welcome!</h1>
  <h3>Here is a list of Public games you can join:</h3>
  <table id="dashboardTable" class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Game #</th>
        <th>Date started</th>
        <th>Number of users in game:</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="game in games track by $index" ng-click="goToGame(game.path)">
        <td>{{$index + 1}}</td>
        <td>Created on {{game.createdAt | date:'medium'}}</td>
        <td>{{game.users.length}} users</td>
      </tr>
    </tbody>
  </table>
</div>
