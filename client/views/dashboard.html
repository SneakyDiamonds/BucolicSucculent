<div>
  <h1>Welcome {{user}}!</h1>
  <h3>Here is a list of games you are currently in:</h3>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Game #</th>
        <th>Date started</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="game in games track by $index" ng-click="goToGame(game.path)">
        <td>{{$index + 1}}</td>
        <td>joined {{game.usergame.createdAt | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>

</div>
