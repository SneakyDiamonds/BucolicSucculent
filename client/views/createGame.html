<div>
  <h2>Select waypoints to build your game!</h2>
  <!-- Map to choose waypoints -->
  <ui-gmap-google-map center='map.center' zoom='map.zoom' ng-show="showMap">
    <ui-gmap-drawing-manager
      options="createOptions"
      control='{}'
      static='true'>
    </ui-gmap-drawing-manager>
    <ui-gmap-markers models="map.markers" idKey="'sequence'" coords="'self'" options="'options'"></ui-gmap-markers>
  </ui-gmap-google-map>

  <div ng-show="map.markers.length"><a class="btn" ng-click="submitWaypoints()" ng-show="showMap">Create Private Game</a></div>

  <div ng-show="map.markers.length"><a class="btn" ng-click="submitWaypointsPublic()" ng-show="showMap">Create Public Game</a></div>

  <div class="sharePath">
    <h3 ng-if="gamePath">Share this url with your friends: <a id="gamePath" ng-href="{{ gamePath }}">{{ gamePath }}</a></h3>
  </div>
</div>
