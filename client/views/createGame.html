<div>
  <h2>Select waypoints to build your game!</h2>
  <!-- Map to choose waypoints -->
  <ui-gmap-google-map
    center='map.center'
    events='map.events'
    zoom='map.zoom'
    ng-show="showMap"
  >
    <ui-gmap-search-box
      options="searchbox.options"
      events="searchbox.events"
      template="searchbox.template"
      position="searchbox.position"
    ></ui-gmap-search-box>
    <ui-gmap-markers
      models="map.markers"
      idKey="'sequence'"
      coords="'self'"
      options="'options'"
    ></ui-gmap-markers>
  </ui-gmap-google-map>

  <div ng-show="map.markers.length">
    <a class="btn" ng-click="submitWaypoints()" ng-show="showMap">
      Start Game
    </a>
  </div>

  <div class="sharePath">
    <h3 ng-if="gamePath">
      Share this url with your friends: 
      <a id="gamePath" ng-href="{{ gamePath }}">
        {{ gamePath }}
      </a>
    </h3>
  </div>
</div>
